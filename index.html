<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo Web</title>
    <link id="favico" rel="icon" type="image/png" href="./assets/icons/favicon-96x96.v1.png"
        src="./assets/icons/favicon-96x96.v1.png">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app" class="app">
        <nav id="sidebarNav" class="sidebarNav">
            <div id="main-tab" class="main-tab">
                <div class="nav-avatar">
                    <div id="avatar" class="avatar">
                        <img src="./assets/images/avatar.jpg" alt="avatar">
                    </div>
                </div>
                <div class="nav-main">
                    <div class="nav-start">
                        <div class="nav-tab nav-active">
                            <i class="fas fa-comment-alt"></i>
                        </div>
                        <div class="nav-tab">
                            <i class="far fa-address-book"></i>
                        </div>
                        <div class="nav-tab">
                            <i class="far fa-check-square"></i>
                        </div>
                    </div>
                    <div class="nav-end">
                        <div class="nav-tab">
                            <i class="fa fa-cloud"></i>
                        </div>
                        <div class="nav-tab">
                            <i class="fa fa-toolbox"></i>
                        </div>
                        <div class="nav-tab">
                            <i class="fa fa-cog"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="extra-tab" class="extra-tab">
                <div class="box-search">
                    <div class="box-search_items">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="tìm kiếm">
                    </div>
                    <div class="box-search_icons">
                        <div class="icon-add_user"><i class="fas fa-user-plus"></i></div>
                        <div class="icon-add_groupusers"><i class="fas fa-users"></i></div>
                    </div>
                </div>
            </div>
        </nav>
        <main id="main-container" class="main-container">
            <div class="main-center" id="chatViewContainer">
                <header id="header" class="header"></header>
                <article id="chatView" class="chatView">
                    <div id="messageViewContainer" class="messageViewContainer"></div>
                    <div id="toolbar" class="toolbar"></div>
                    <div id="chatInput" class="chatInput"></div>
                </article>
            </div>
            <aside id="extra" class="web"></aside>
        </main>
    </div>

    <script src="./static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
